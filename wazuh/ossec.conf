<ossec_config>
  <!-- Wazuh Manager Configuration for PoC -->

  <!-- General settings -->
  <global>
    <email_notification>no</email_notification>
    <log_alert_level>3</log_alert_level>
    <email_log_source>alerts.log</email_log_source>
    <white_list>127.0.0.1</white_list>
    <white_list>::1</white_list>
    <white_list>wazuh-manager</white_list>
  </global>

  <!-- Alerts -->
  <alerts>
    <log_alert_level>3</log_alert_level>
    <email_notification>no</email_notification>
    <use_geoip>yes</use_geoip>
  </alerts>

  <!-- Remote agent communication -->
  <remote>
    <connection>secure</connection>
    <port>1514</port>
    <protocol>tcp</protocol>
    <queue_size>131072</queue_size>
  </remote>

  <!-- System audit -->
  <syscheck>
    <frequency>3600</frequency>
    <scan_on_start>yes</scan_on_start>
    <auto_ignore>no</auto_ignore>
    <alert_new_files>yes</alert_new_files>
    <alert_new_dirs>yes</alert_new_dirs>

    <!-- Directories to monitor -->
    <directories check_all="yes">/bin</directories>
    <directories check_all="yes">/sbin</directories>
    <directories check_all="yes">/usr/bin</directories>
    <directories check_all="yes">/usr/sbin</directories>
    <directories check_all="yes">/etc</directories>
    <directories check_all="yes" report_changes="yes" realtime="yes">/var/www</directories>
    <directories check_all="yes">/var/ossec</directories>

    <!-- Ignores -->
    <ignore>/etc/ssl/certs</ignore>
    <ignore>/etc/ssl/private</ignore>
  </syscheck>

  <!-- Log monitoring -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/auth.log</location>
    <log_alert_level>5</log_alert_level>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/sudo.log</location>
    <log_alert_level>5</log_alert_level>
  </localfile>

  <!-- File integrity monitoring -->
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/ossec/logs/active-responses.log</location>
  </localfile>

  <!-- System monitoring -->
  <rootcheck>
    <frequency>3600</frequency>
    <rootkit_files>etc/rootkit_files.txt</rootkit_files>
    <rootkit_trojans>etc/rootkit_trojans.txt</rootkit_trojans>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <!-- Log decoder and rule provider -->
  <ruleset>
    <decoder_dir>ruleset/decoders</decoder_dir>
    <rule_dir>ruleset/rules</rule_dir>
    <rule_exclude>0575_openscap-ebm_rules.xml</rule_exclude>
  </ruleset>

  <!-- Vulnerability detector -->
  <vulnerability-detection>
    <enabled>yes</enabled>
    <index-status>yes</index-status>
    <feed-update-interval>1h</feed-update-interval>
  </vulnerability-detection>

  <!-- DFIR and advanced monitoring -->
  <syscollector>
    <enabled>yes</enabled>
    <interval>3600</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports>all</ports>
    <processes>yes</processes>
  </syscollector>

  <!-- Command monitoring -->
  <command>
    <name>Host-information</name>
    <executable>uname</executable>
    <arguments>-a</arguments>
    <interval>3600</interval>
    <ignore_output>no</ignore_output>
    <run_on_modified>no</run_on_modified>
  </command>

  <!-- Active responses -->
  <active-response>
    <disabled>no</disabled>
    <ca_store>/var/ossec/etc/ssl/certs/ca.crt</ca_store>
    <ca_verification>yes</ca_verification>
  </active-response>

</ossec_config>
